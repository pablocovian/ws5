<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Integrations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="orbit-container">

    <!-- Center Icon (Core System) -->
    <div class="center-icon">
      <img src="assets/center-icon.png" alt="Core System" />
    </div>

    <!-- Static Inner Orbit Ring -->
    <div class="orbit-ring inner-orbit-ring"></div>

    <!-- Static Outer Orbit Ring -->
    <div class="orbit-ring outer-orbit-ring"></div>

    <!-- Inner Orbit Icons -->
    <div class="icon-wrapper orbit-inner google-calendar">
      <div class="orbiting-logo"><img src="assets/google-calendar.png" alt="Google Calendar" /></div>
    </div>
    <div class="icon-wrapper orbit-inner outlook">
      <div class="orbiting-logo"><img src="assets/outlook.png" alt="Outlook" /></div>
    </div>
    <div class="icon-wrapper orbit-inner gmail">
      <div class="orbiting-logo"><img src="assets/gmail.png" alt="Gmail" /></div>
    </div>

    <!-- Outer Orbit Icons -->
    <div class="icon-wrapper orbit-outer zapier">
      <div class="orbiting-logo"><img src="assets/zapier.png" alt="Zapier" /></div>
    </div>
    <div class="icon-wrapper orbit-outer slack">
      <div class="orbiting-logo"><img src="assets/slack.png" alt="Slack" /></div>
    </div>
    <div class="icon-wrapper orbit-outer calendly">
      <div class="orbiting-logo"><img src="assets/calendly.png" alt="Calendly" /></div>
    </div>

  </div>
</body>
</html>
